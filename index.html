<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleek SVG Viewer</title>

  <!-- Reference your CSS -->
  <link rel="stylesheet" href="style.css" />
  
  <!-- Reference your script -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header with controls -->
  <header>
    <div id="controls">
      <!-- App Title -->
      <div class="TITLE">SVG_VIEW</div>
      
      <!-- Custom button for choosing file (label triggers hidden input) -->
      <label for="fileInput" id="chooseFileBtn">Choose File</label>
      <input type="file" id="fileInput" accept=".svg" hidden />

      <!-- Zoom / Fit / Reset / x10 Controls -->
      <button id="zoomInBtn">Zoom In</button>
      <button id="zoomOutBtn">Zoom Out</button>
      <button id="fitScreenBtn">Fit to Screen</button>
      <button id="resetBtn">Reset</button>
      
      <!-- x10 toggle, default is off -->
      <label class="toggleLabel">
        <input type="checkbox" id="x10Toggle" />
        x10
      </label>
    </div>
  </header>

  <!-- Main area for the SVG -->
  <main>
    <div id="svgContainer">
      <!-- The <img> will get its 'src' set once a file is chosen -->
      <img id="svgImage" alt="Your SVG will appear here" />
    </div>
  </main>
</body>
</html>
